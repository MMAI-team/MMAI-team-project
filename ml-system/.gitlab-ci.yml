stages:
  - build image

dev_build_image:
  image: docker:latest
  stage: build image
  services:
    - docker:dind
  before_script:
    - 'docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY'
  script:
    - 'docker build -t $CI_REGISTRY_IMAGE:dev .'
    - 'docker push $CI_REGISTRY_IMAGE:dev'
  only:
    - main